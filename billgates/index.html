<!DOCTYPE html>
<html>
<head>
  	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/billgates.min.css" rel="stylesheet">	
	<title>Calculadora Bill Gates</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Calculadora Bill Gates</h1>
				<p>
					Powered by <a href="http://www.cronista.com"><img src="http://www.cronista.com/arte/cronista_logo.jpg" width=100/></a>
				</p>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						Calculá cuántos años deberías trabajar para alcanzar la fortuna de Bill Gates
					</div>
					<div class="panel-body fondo-bill">
						<div class="col-lg-12">
							<form role="form">
								<div class="form-group">
									<label>
										Ingresá tu sueldo neto en pesos
									</label>
									<input type="text" class="form-control" id="sueldoN">
								</div>
								<button id="calcular" type="button" class="btn btn-success">Calcular</button>
							</form>
							<div class="no-display col-xs-12 col-lg-12 whitef" id="resultadobox"><strong>Para ganar con tu sueldo una fortuna como la de Bill Gates deberías trabajar <span id="resultado"></span> años</strong></div>
						</div>
					</div>
				</div>
			</div>
		
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="dist/billgates.min.js"></script>
</html>
